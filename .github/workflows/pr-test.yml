name: Test on Pull Request

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Build project
        run: bun run build.ts

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

      - name: Comment PR with build status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const jobStatus = '${{ job.status }}';
            const status = jobStatus === 'success' ? '✅' : '❌';
            const testsStatus = jobStatus === 'success' ? 'Passed' : 'Failed';
            const buildStatus = jobStatus === 'success' ? 'Successful' : 'Failed';
            const statusMessage = jobStatus === 'success'
              ? '✨ All checks passed! Ready to merge.'
              : '⚠️ Build or tests failed. Please check the logs.';

            const message = `## Build Status: ${status}

            **Tests:** ${testsStatus}
            **Build:** ${buildStatus}

            ${statusMessage}

            You can download the built artifacts from the workflow run to test locally.`;

            // Find existing comment from this workflow
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('## Build Status:')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: message
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: message
              });
            }

